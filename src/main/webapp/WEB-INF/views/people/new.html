<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <br>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </br>
    <br>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    </br>
    <br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    </br>
    <br>
    <label for="date_of_birth">Enter data of birth: </label>
    <script type="text/javascript" src="http://htmlweb.ru/calendar_kdg.js" async="async"></script>
    <label>
        <input type="text" th:field="*{dataOfBirth}" id="date_of_birth"
               onfocus="_Calendar.lcs(this)" onclick="_Calendar.lcs(event)" ontouch="_Calendar.lcs(event)" data-yearfrom="-80">
    </label>

    <div style="color:red" th:if="${#fields.hasErrors('dataOfBirth')}"
         th:errors="*{dataOfBirth}">Data of birth Error</div>
    <br>
    </br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
